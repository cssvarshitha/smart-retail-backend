<!DOCTYPE html>
<html>
<head>
  <title>Flash Sale Details</title>
  <style>
    body { font-family: Poppins, sans-serif; padding: 20px; background: #f4f8ff; }
    h2 { color: #d32f2f; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 12px; text-align: center; }
    th { background-color: #0071ce; color: white; }
  </style>
</head>
<body>
  <h2>ðŸ›’ Expiring Flash Sale Products</h2>
  <table id="flashTable">
    <thead>
      <tr><th>Name</th><th>Expiry</th><th>Discount %</th><th>Discounted Price</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const flashItems = JSON.parse(localStorage.getItem('flashSaleSelected') || '[]');
    const tbody = document.getElementById('flashTable').querySelector('tbody');

    if (flashItems.length === 0) {
      tbody.innerHTML = '<tr><td colspan="4">No items in flash sale.</td></tr>';
    } else {
      flashItems.forEach(item => {
        tbody.innerHTML += `
          <tr>
            <td>${item.name}</td>
            <td>${item.expiry}</td>
            <td>${item.discount}%</td>
            <td>â‚¹${item.discountedPrice}</td>
          </tr>`;
      });
    }
  </script>
</body>
</html>
