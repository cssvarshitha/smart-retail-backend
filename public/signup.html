<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signup | Smart Retail System</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Poppins', sans-serif;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    .left-side {
      width: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #e6f2ff;
      padding: 20px;
    }

    .left-side img {
      width: 100%;
      max-width: 500px;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
    }

    .right-side {
      width: 50%;
      background-color: #e6f2ff;
      padding: 40px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .header-box {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 10px;
    }

    .header-box img {
      height: 40px;
      width: auto;
    }

    .header-box h2 {
      font-size: 24px;
      color: #0071ce;
      font-weight: 600;
    }

    .page-heading {
      font-size: 28px;
      color: #0071ce;
      font-weight: 600;
      margin: 20px 0 10px;
      text-align: center;
    }

    .role-toggle {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
    }

   .role-box {
  padding: 12px 24px;
  border: 2px solid #0071ce;
  border-radius: 10px;
  color: #0071ce;
  font-weight: bold;
  cursor: pointer;
  transition: background-color 0.3s ease, color 0.3s ease;
}

.role-box.active {
  background-color: #0071ce;
  color: white;
}

.role-box:hover {
  background-color: #ffeb3b;
  color: #333;
}

    .signup-form {
      width: 100%;
      max-width: 500px;
    }

    .signup-form label {
      display: block;
      margin: 12px 0 6px;
      font-weight: 500;
      color: #153147;
    }

    .signup-form input,
    .signup-form select,
    .signup-form textarea {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 1.5px solid #ccc;
      border-radius: 8px;
      margin-bottom: 15px;
    }

    .signup-form textarea {
      resize: vertical;
    }

    .signup-btn {
      background-color: #0071ce;
      color: white;
      padding: 14px;
      border: none;
      border-radius: 10px;
      width: 100%;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
    }

    .signup-btn:hover {
      background-color: #ffeb3b;
      color: #333;
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 15px;
      font-size: 16px;
      color: #0071ce;
      text-decoration: none;
      font-weight: 500;
    }

    .back-link:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      body { flex-direction: column; height: auto; }
      .left-side, .right-side { width: 100%; height: auto; }
      .right-side { padding: 20px; }
      .header-box { justify-content: center; }
      .page-heading { text-align: center; }
    }
  </style>
</head>
<body>

  <!-- Left Image -->
  <div class="left-side">
    <img id="form-image" src="cssgn.jpeg" alt="Walmart Store Image">
  </div>

  <!-- Right Side Content -->
  <div class="right-side">

    <div class="header-box">
      <img src="logo.jpeg" alt="Walmart Logo">
      <h2>Walmart | Smart Retail System</h2>
    </div>

    <div class="page-heading">Create Your Account</div>

    <!-- Toggle Role Buttons -->
    <div class="role-toggle">
      <div class="role-box active" onclick="toggleForm('customer')">Customer</div>
      <div class="role-box" onclick="toggleForm('manager')">Manager</div>
    </div>

    <!-- Customer Form -->
    <form id="customerForm" class="signup-form" onsubmit="return handleCustomerSignup(event)">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required placeholder="Enter your full name">

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required placeholder="Enter your email">

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" required placeholder="+91-90000-00000">

      <label for="dob">Date of Birth</label>
      <input type="date" id="dob" name="dob" required>

      <label for="gender">Gender</label>
      <select id="gender" name="gender" required>
        <option value="" disabled selected>Select your gender</option>
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
        <option>Prefer not to say</option>
      </select>

      <label for="address">Address</label>
      <textarea id="address" name="address" rows="3" required placeholder="Enter your address"></textarea>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required placeholder="Create a password">

      <label for="confirmPassword">Confirm Password</label>
      <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Re-enter password">

      <button type="submit" class="signup-btn">Sign Up</button>
    </form>

    <!-- Manager Form -->
    <form id="managerForm" class="signup-form" style="display: none;" onsubmit="return handleManagerSignup(event)">
      <label for="fullname">Full Name</label>
      <input type="text" id="fullname" name="fullname" required placeholder="Enter your full name">

      <label for="email2">Email Address</label>
      <input type="email" id="email2" name="email2" required placeholder="Enter your email">

      <label for="empid">Employee ID</label>
      <input type="text" id="empid" name="empid" required placeholder="Walmart Employee ID">

      <label for="store">Store Location</label>
      <input type="text" id="store" name="store" required placeholder="e.g., Walmart Bengaluru, IN">

      <label for="phone2">Phone Number</label>
      <input type="tel" id="phone2" name="phone2" required placeholder="+91-90000-00000">

      <label for="password2">Password</label>
      <input type="password" id="password2" name="password2" required placeholder="Create a password">

      <label for="confirmPassword2">Confirm Password</label>
      <input type="password" id="confirmPassword2" name="confirmPassword2" required placeholder="Re-enter password">

      <button type="submit" class="signup-btn">Sign Up</button>
    </form>

    <a href="prehmp.html" class="back-link">‚Üê Back to Homepage</a>

  </div>

  <script>
    function toggleForm(role) {
      document.getElementById('customerForm').style.display = role === 'customer' ? 'block' : 'none';
      document.getElementById('managerForm').style.display = role === 'manager' ? 'block' : 'none';
      document.getElementById('form-image').src = role === 'customer' ? 'cssgn.jpeg' : 'mgsgn.jpeg';

      const boxes = document.querySelectorAll('.role-box');
      boxes.forEach((box, index) => {
        box.classList.remove('active');
      });
      document.querySelector(`.role-box:nth-child(${role === 'customer' ? 1 : 2})`).classList.add('active');
    }

    function handleCustomerSignup(event) {
      event.preventDefault();
      const pwd = document.getElementById('password').value;
      const confirmPwd = document.getElementById('confirmPassword').value;
      if (pwd !== confirmPwd) {
        alert("Passwords do not match.");
        return false;
      }
      const fullName = document.getElementById("name").value;
      localStorage.setItem("customerName", fullName);
      alert("Customer account created successfully!");
      window.location.href = "login.html";
      return false;
    }

    function handleManagerSignup(event) {
      event.preventDefault();
      const pwd = document.getElementById('password2').value;
      const confirmPwd = document.getElementById('confirmPassword2').value;
      if (pwd !== confirmPwd) {
        alert("Passwords do not match.");
        return false;
      }
      alert("Manager account created successfully!");
      window.location.href = "login.html";
      return false;
    }
  </script>

</body>
</html>
